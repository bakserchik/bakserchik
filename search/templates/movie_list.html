<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фільмів</title>
</head>
<body>
    <h1>Фільми</h1>

    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong><br>
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="150"><br>
                <p>{{ movie.description }}</p>
                <a href="{% url 'add_to_cart' movie.id %}">Додати до корзини</a>
                
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'view_cart' %}">Переглянути корзину</a>
</body>
</html>
