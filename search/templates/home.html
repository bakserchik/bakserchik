<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>This is the root URL of the application.</p>

    <ul>
        <li><a href="/search/">Go to Search</a></li>
        <li><a href="/admin/search/">Go to Admin Search</a></li>
    </ul>

    <h2>Movies List</h2>
    <div class="movies-list">
        {% for movie in movies %}
            <div class="movie">
                <h3>{{ movie.title }}</h3>
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="150">
                <p>{{ movie.description }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
