<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка</title>
    <style>
        /* Загальний фон сторінки */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Сірий фон для назв фільмів */
        li strong {
            background-color: #555; /* Сірий фон */
            padding: 5px;
            border-radius: 5px;
        }

        /* Стиль для зображень фільмів */
        img {
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        /* Стиль для списку фільмів, щоб вони відображались в рядок */
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Відстань між фільмами */
            justify-content: center; /* Вирівнювання по центру */
        }

        /* Стиль для кожного елемента фільму */
        li {
            background-color: #333; /* Темний фон для кожного фільму */
            padding: 10px;
            border-radius: 10px;
            width: 200px; /* Ширина кожного елемента */
            text-align: center;
            transition: transform 0.3s ease-in-out; /* Анімація для ефекту при наведенні */
        }

        /* Ефект при наведенні на фільм */
        li:hover {
            transform: scale(1.05);
        }

        /* Стиль для посилань */
        a {
            color: #00bcd4; /* Блакитний колір для посилань */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Стиль для правої кнопки */
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
  <h1>Фільми</h1>

  <ul>
      {% for movie in movies %}
          <li>
              <strong>{{ movie.title }}</strong><br>
              <img src="{{ movie.image }}" alt="{{ movie.title }}" width="150"><br>
              <p>{{ movie.description }}</p>
              
              {% if movie.id %}
              
                <a href="view_cart" class="btn btn-primary btn-sm">Favorite</a>
           
            {% else %}
                  <span>Цей фільм не має ID, тому не можна додати до корзини</span>
                </li>
                {% endif %}
      {% endfor %}
      
  </ul>
  
  <div class="right-align">
    <a href="{% url 'search' %}">go to search</a>
  </div>

  <a href="{% url 'view_cart' %}">Переглянути корзину</a>
</body>
</html>
