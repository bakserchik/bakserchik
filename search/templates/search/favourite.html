<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибрані фільми</title>
</head>
<body>
    <h1>Вибрані фільми</h1>
    
    {% if films %}
        <ul>
            {% for movie in films %}
                <li>
                    <strong>{{ movie.title }}</strong><br>
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="150"><br>
                    <p>{{ movie.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>У вас немає вибраних фільмів.</p>
    {% endif %}

    <a href="/">На головну</a>
</body>
</html>
